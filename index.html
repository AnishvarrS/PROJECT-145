<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script> inside </head>

<body>
    <a-scene background="color: #000000">
        <a-box position="-1 0.5 -3" colour="#034F84"></a-box>
        <a-cone position="-3 2.25 -7" height="3" radius="2" color="#ECA1A6"></a-cone>
        <a-dodechahedron position="-2 1.0 -5" radius="4" color="#6B5B95"></a-dodechahedron>
        <a-torus position="-5 2.50 -7" radius="5" color="#80CED6"></a-torus>
        <a-torusKnot position="-8 3.0 -6" p: 3; q:7 color="#4040A1"></a-torusKnot>
        <a-icosahedron position="-6 1.5 -8" radius="1"  color="#B7D7E8"></a-icosahedron>
    </a-scene>
